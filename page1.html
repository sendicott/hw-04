<!DOCTYPE html>

<html>
    <head>
        <title>Page 1</title>
        <link rel="stylesheet" href="page1.css">
        <link href='https://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <section id="outermostbox">
            <section class="innerbox" id="row1">
                <nav id="topnav">
                    <a id="navbutton" href="#">Free Shipping!</a>
                    <a href="#">Plus Spring Savings:</a>
                    <a href="#">$10 off $50 order!</a>
                    <a href="#">$20 off $100 order!</a>
                    <a href="#">#30 off $150 order!</a>
                </nav>
            </section>
            <section class="innerbox" id="cartrow">
                <figure class="row2" id="logo" >
                    <img src="assets/logo-stack@2x.png"/>
                </figure>
                <section class="row2" id="collection">
                    <a class="categories" href="#">Collection</a>
                    <a class="categories" href="#">Color</a>
                    <a class="categories" href="#">Width</a>
                    <a class="categories" href="#">Fabric</a>
                    <a class="categories" href="#">Pattern</a>
                </section>
                <section class="row2" id="cartcontainer">
                    <section id="cartthings">
                        <figure class="cartbox" id="cart" >
                        </figure>
                        <p class="cartbox">Cart</p>
                        <p class="cartbox" id="zero">0</p>
                    </section>
                </section>
                <section class="row2" id="signin">
                    <section>
                        <a href="#">Sign In</a>
                        <a href="#">Register</a>
                    </section>
                    <section id="searchbox">
                        <figure id="magnify">                        
                        </figure>
                        <input id="search" placeholder="Search">
                    </section>
                </section>
            </section>
            <section class="innerbox" id="row3">
                <section id="tiebox">
                    <figure>
                        <img src="assets/black@1.5x.jpg">
                        <figcaption>Black</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/blue@1.5x.jpg">
                        <figcaption>Blue</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/collegiate@1.5x.jpg">
                        <figcaption>Collegiate</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/cotton@1.5x.jpg">
                        <figcaption>Cotton</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/favorites@1.5x.jpg">
                        <figcaption>Favorites</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/graphic@1.5x.jpg">
                        <figcaption>Graphic</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/plaid@1.5x.jpg">
                        <figcaption>Plaid</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/silk@1.5x.jpg">
                        <figcaption>Silk</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/striped@1.5x.jpg">
                        <figcaption>Striped</figcaption>
                    </figure>
                </section>
                <section id="tieboxtext">
                    <p>Start Dressing Better.</p>
                </section>
            </section>
            <section class="innerbox" id="row4">
                
            </section>
            <section class="innerbox" id="row5">
                
            </section>
            <section class="innerbox" id="row6">
                
            </section>
            <section class="innerbox" id="row7">
                
            </section>
        </section>
    </body>
</html>
